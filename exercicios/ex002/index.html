<body>
    <h1>parágrafos e quebraas de linha</h1>
    <hr>
    <p>voce pode escrever um parágrafo de qualquer jeito. Basta colocar tudo entre a tag p</p> <!-- lass than / greater than-->
    <p>se precisar quebrar o texto em algum lugar especificico <br>pode usar a tag &lt;br.&gt;</p>

    <p>vamos adicionar alguns simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>

    <p>vamos adicionar emoji
        &#x1f596;
        &#x1f913;
